version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: tgo_workflow_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tgo_workflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: tgo_workflow_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:

